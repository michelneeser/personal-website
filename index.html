---
layout: default
---

{% for section in site.sections %}
  <section>
    <div class="section-header">
      <h1><a href="{{ section.url }}">{{ section.title }}</a></h1>
      <div class="icon">{{ section.icon }}</div>
    </div>
    <div class="section-content">{{ section.content }}</div>
  </section>
{% endfor %}
